<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href= "https://code.jquery.com/ui/1.13.0/themes/dark-hive/jquery-ui.css"> 
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"> </script> 
    <script src= "https://code.jquery.com/ui/1.13.0/jquery-ui.js" integrity= "sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" 
            crossorigin="anonymous"> 
    </script> 
    <title>Journal | Overview</title>
    <link rel="stylesheet" href="styles\task.css" />
    <script src="scripts/database/stores/addTask.js"></script>
    
    <!-- Polyfill start - we can utilize importmap to elegantly import external vendors / libraries -->
    <script>
        window.process = { browser: true, env: { NODE_ENV: "production" } };
    </script>
    <script type="importmap">
        {
            "imports": {
                "nanostores": "https://unpkg.com/nanostores@0.10.3/index.js",
                "@nanostores/persistent": "https://unpkg.com/@nanostores/persistent@0.10.1/index.js"
            }
        }
    </script>
    
    <!-- Polyfill end -->
    <h1>Task Lists</h1>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="nav">
        <a href="index.html"></a>
        <a href="calendar.html"></a>
        <a href="tasks.html"></a>
        <a href="journal.html"></a>
    </div>

    <!-- Three Boxes -->
    <div class="container" id="boxes">

        <!-- First Plan Boxes -->
        <div class="planned">
            <h2 class="h2color">Planned:</h2>
            <div class="planTask">
                <div class="content">

                    <!-- Shadow Root -->
                    <div class="inside">
                        <p>task name</p>
                        <p>description</p>    
                        <pre>Due 12/22/24</pre>
                        <img class="orangeBlob" src="styles\images\orangeBlob.png" alt="Orange Blob" width="65" height="40">
                        <img class="grayBlob" src="styles\images\grayBlob.png" alt="Gray Blob" width="50" height="45">             
                        <button class="edit">
                            <img class="pencil" src="styles\images\pencil.png" alt="remove" width="30" height="30">
                        </button>
                        <button class="remove">
                            <img src="styles\images\close.jpg" alt="edit" width="23" height="23">
                        </button>
                    </div>
                </div>
            </div>
            <p>
                <button class="add" id="modalPlan"> 
                    <img src="styles\images\paw.png" alt= "Cat Paw" width="30" height="30"> <span>Add a task</span>
                </button>
            </p>
        </div>

        <!-- Second Work Boxes -->
        <div class="working">
            <h2 class="h2color">Working:</h2>
            <div class="workingTask">
                <div class="content">

                    <!-- Shadow Root -->
                    <div class="inside">
                        <p>task name</p>
                        <p>description</p>    
                        <pre>Due 12/122/124</pre>
                        <img class="orangeBlob" src="styles\images\orangeBlob.png" alt="Orange Blob" width="65" height="40">
                        <img class="grayBlob" src="styles\images\grayBlob.png" alt="Gray Blob" width="50" height="45">             
                        <button class="edit">
                            <img class="pencil" src="styles\images\pencil.png" alt="remove" width="30" height="30">
                        </button>
                        <button class="remove">
                            <img src="styles\images\close.jpg" alt="edit" width="23" height="23">
                        </button>
                    </div>
                    <div class="inside">
                        <p>task name</p>
                        <p>description</p>    
                        <pre>Due 12/122/124</pre>
                        <img class="orangeBlob" src="styles\images\orangeBlob.png" alt="Orange Blob" width="65" height="40">
                        <img class="grayBlob" src="styles\images\grayBlob.png" alt="Gray Blob" width="50" height="45">             
                        <button class="edit">
                            <img class="pencil" src="styles\images\pencil.png" alt="remove" width="30" height="30">
                        </button>
                        <button class="remove">
                            <img src="styles\images\close.jpg" alt="edit" width="23" height="23">
                        </button>
                    </div>
                    
                </div>
            </div>
            <p>
                <button class="add" id="modalWork"> 
                    <img src="styles\images\paw.png" alt= "Cat Paw" width="30" height="30"> <span>Add a task</span>
                </button>
            </p>
        </div>

        <!-- Third Done Boxes -->
        <div class="done">
            <h2 class="h2color">Done:</h2>
            <div class="doneTask">
                <div class="content">
                    <!-- Shadow Root -->
                    <div class="inside">
                        <p>task name</p>
                        <p>description</p>    
                        <pre>Due 12/22/24</pre>
                        <img class="orangeBlob" src="styles\images\orangeBlob.png" alt="Orange Blob" width="65" height="40">
                        <img class="grayBlob" src="styles\images\grayBlob.png" alt="Gray Blob" width="50" height="45">             
                        <button class="edit">
                            <img class="pencil" src="styles\images\pencil.png" alt="remove" width="30" height="30">
                        </button>
                        <button class="remove">
                            <img src="styles\images\close.jpg" alt="edit" width="23" height="23">
                        </button>
                    </div>
                </div>
            </div>
            <p>
                <button class="add" id="modalDone"> 
                    <img src="styles\images\paw.png" alt= "Cat Paw" width="30" height="30"> <span>Add a task</span>
                </button>
            </p>
        </div>
        <script> 
            $(".inside").draggable({ 
                snap: ".inside", 
            }) 
        </script> 
    </div>

    <!-- Modal Box -->
    <div class="modal" id="modalBlock">
        <h1>Add a task</h1>
        <div class="modalBlock">
            <img class="cat" src="styles\images\cat.png" alt="cat sitting"  width="140" height="110">
            <span class="close">X</span>
            <form class="modalContent">
                <label for="taskName">Task name</label><br>
                <input type="text" id="taskName" name="taskName" class="input"><br>
                <label for="dueDate">Due Date</label><br>
                <input type="text" id="dueDate" name="dueDate" class="input"><br>
                <label for="taskDesc">Task Description</label><br>
                <input type="text" id="taskDesc" name="taskDesc" class="input"><br>
                <label for="journal">Link to Journal</label><br>
                <input type="text" id="taskName" name="taskName" class="input"><br>
                <label for="tag">Tags</label><br>
                <input type="text" id="tag" name="tag" class="input"><br>
            </form>
            <button class="taskEnter">Add Task</button>
        </div>
    </div>
</body>
</html>
